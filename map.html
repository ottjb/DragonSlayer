<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/mapStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="map-container"></div>

      <div class="account-stats-container"></div>

      <div class="moveset-container">
        <div id="move1">
          <p class="move" id="moveset-container__move1">Move 1</p>
          <p class="desc" id="moveset-container__move1desc">
            Move 1 Description
          </p>
        </div>
        <div id="move2">
          <p class="move" id="moveset-container__move2">Move 2</p>
          <p class="desc" id="moveset-container__move2desc">
            Move 2 Description
          </p>
        </div>
        <div id="move3">
          <p class="move" id="moveset-container__move3">Move 3</p>
          <p class="desc" id="moveset-container__move3desc">
            Move 3 Description
          </p>
        </div>
        <div id="move4">
          <p class="move" id="moveset-container__move4">Move 4</p>
          <p class="desc" id="moveset-container__move4desc">
            Move 4 Description
          </p>
        </div>
      </div>

      <div class="character-container"></div>

      <div class="prompt-container"></div>

      <div class="character-stats-container">
        <p>Attack: <span id="charStatsCont__atk">0</span></p>
        <p>Defense: <span id="charStatsCont__def">0</span></p>
        <p>Speed: <span id="charStatsCont__spd">0</span></p>
        <p>Dodge: <span id="charStatsCont__dg">0</span></p>
      </div>
    </div>

    <script src="js/mapScript.js"></script>
  </body>
</html>
