<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/indexStyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Pixelify+Sans|Rokkitt"
    />
    <title>DragonSlayer | Sign Up</title>
  </head>
  <body>
    <div class="bg-img"></div>
    <div class="container">
      <div class="row" id="r1">
        <div class="col">
          <div class="title">
            <img src="img/loginscreen/banner.png" alt="" />
          </div>
        </div>
      </div>
      <div class="row" id="r2">
        <div class="col" id="login">
          <div class="userform">
            <form action="" name="login">
              <h1>Login</h1>
              <div class="form-floating mt-4">
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  id="emailLogin"
                  required
                />
                <label for="email">Email</label>
              </div>
              <div class="form-floating mt-4">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="password"
                  id="passwordLogin"
                  required
                />
                <label for="password">Password</label>
              </div>
              <div class="form-floating mt-4 text-center">
                <input type="submit" class="btn" value="Login" id="login" />
              </div>
            </form>
          </div>
        </div>
        <div class="col" id="signup">
          <div class="userform">
            <form action="" name="signup">
              <h1>Sign Up</h1>
              <div class="form-floating mt-2">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="Username"
                  id="usernameSignup"
                  required
                />
                <label for="username">Username</label>
              </div>
              <div class="form-floating mt-2">
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  id="emailSignup"
                  required
                />
                <label for="email">Email</label>
              </div>
              <div class="form-floating mt-2">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="password"
                  id="passwordSignup"
                  required
                />
                <label for="password">Password</label>
              </div>
              <div class="form-floating mt-2">
                <input
                  type="password"
                  class="form-control"
                  name="confirmPassword"
                  placeholder="Confirm Password"
                  id="confirmPasswordSignup"
                  required
                />
                <label for="confirmPassword">Confirm Password</label>
              </div>
              <div class="form-floating mt-4 text-center">
                <input type="submit" class="btn" value="Sign Up" id="signup" />
              </div>
            </form>
          </div>
        </div>
        <div class="col" id="leaderboard">
          <h1>Leaderboard</h1>
          <table id="board"></table>
        </div>
      </div>
    </div>

    <script src="js/indexScript.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>

  </body>
</html>
